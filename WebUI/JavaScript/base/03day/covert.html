<body>
    <script>
        function chineseNumberToArabic(chineseNumber) {
        const chineseToArabic = {
            '万': 10000,
            '亿': 100000000
        };
        const danwei = chineseNumber.slice(-1);
        let num = chineseNumber.slice(0,-1);
        num = parseFloat(num)
        let result = 0;
        if (danwei === '万') result = num * 10000;
        if (danwei === '亿') result = num * 100000000;
   
        return result;
}

// 示例用法
const number4 = chineseNumberToArabic('2.31万'); // 25000000

console.log(number4);

    </script>
</body>
