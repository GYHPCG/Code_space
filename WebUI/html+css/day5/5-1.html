<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件传送</title>
    <style type="text/css">option{color: blue;}</style>
    <!-- 字体 -->
    <style type="text/css">
        #div1{font-family: Arial;}
        #div2{font-family: 'Times New Roman';}
        #div3{font-family: "微软雅黑";}
        #div1{font-size: 10px;}
        #div2{font-size: 20px;}
        #div3{font-size: 30px;}
        #div1{font-weight: 100;}
        #div2{font-weight: 400;}
        #div3{font-weight: 700;}
        #div1{font-style: normal;}
        #div2{font-style: italic;}
        #div3{font-style: oblique;}
    </style>
</head>
    <body bgcolor="yellow">
        <!-- 传送文件file -->
        <form action="">
            <input type="file" multiple/>
            <br/>
        </form>
        <form action="" method="post">
            个人介绍：<br/>
            <textarea name="简介" id="" cols="50" rows="10"></textarea>
        </form>
        <!-- select下拉列表 -->
        <form action="">
            <select name="" id="" multiple />
                <option value="">css</option>
                <option value="" selected>html</option>
                <option value="">javas</option>
                <option value="">vue.js</option>
            </select>
        </form>
        <br/>
        <form action="">
            <select name="" id="" size="3">
                <option value="css">css</option>
                <option value="html">html</option>
                <option value="html">javas</option>
                <option value="html">vue.js</option>
                <option value="css">css</option>
                <option value="html">html</option>
                <option value="html">javas</option>
                <option value="html">vue.js</option>
                <option value="css">css</option>
                <option value="html">html</option>
                <option value="html">javas</option>
                <option value="html">vue.js</option>
            </select>
            <input type="reset" />
        </form>
        <!-- iframe -->
        <iframe src="http://www.lvyestudy.com" frameborder="0"></iframe>
        <iframe src="http://www.ptpress.com.cn" frameborder="0"></iframe>
        <br />
        <div id="div1">Arial</div>
        <div id="div2">Times New Roman</div>
        <div id="div3">微软雅黑</div>
        <br/>
        
    </body>
</html>
