<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <title>Document</title>
    <!-- 元素选择器 -->
    <style tyep="text/css">
        /* p{color: red;} */
    </style> 
    <!-- id选择器 -->
    <!-- 优先级id > class > 元素 -->
    <!-- 优先级可以相加* -->
    <style type="text/css">#a {color: blueviolet;}</style>
    <style type="text/css">
        /*crtl+/ 注释  */
        .蓝色 {color: blue;}
        .绿色 {color: darkgreen;}
    </style>
    <style type="text/css">
        #f1 p{color: aqua;}
        #f2 span{color: bisque;}
    </style>
</head>
<body>
    <div>
    <h2>蝶恋花</h2>
    <p>怎一个愁字了得</p>
    <p>昨夜西风的比赛</p>
    <div id="a">生长</div>
    </div>
    <div>
    <h2>暮秋游玩</h2>
    <p>无辜的无法</p>
    <p class="蓝色">是分公司解放军</p>
    <p class="绿色">的金黄色的结果</p>
    <p class="蓝色">是否还是看公司</p>
    </div>
    <!-- 父代选择器 -->
    <div id="f1">
        <p>是的归属感</p>
        <p>活动和电话</p>
        <p>hjklhjd</p>
        <div>盖地虎</div>
    </div>
    <div id="f2">
        <p>是否公交卡</p>
        <span>是德国海军</span>
    </div>
    <!-- 群组选择器 -->
</body>
</html>
