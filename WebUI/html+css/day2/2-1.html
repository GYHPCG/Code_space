<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>爱莲说</h3>
    <p>
        <!-- b标签加粗，br/标签换行，em标签为斜体 -->
        放假回家后不久，在学校班级的要求下，我开始长达了一周的党的十九届六中全会学习。<br/>
        中国<b>共产党</b>第十九届中央委员会第六次全体会议,
        于2021年11月8日至11日在北京隆重举行。<br/>
        <em>全会听取和讨论了</em>习近平受中央政治局委托作的工作报告,
        <br/>审议通过了《中共中央关于党的百年奋斗成就和历史经验的决议》，也审议通过了《关于召开党的第二十次全国代表
    </p>
    <P>
        <!-- sup上标标签，sub下标标签，s中划线标签，u下滑线标签 -->
        a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup><br/>
        h<sub>2</sub>so<sub>4</sub><br/>
        <s><strong>不要价格100元</strong></s><br/>
        <big>只要99元。</big>
        <br/><small><u>只要99</u></small>
        <!-- hr/为水平线标签 -->
        <hr/>山高水长，路途艰辛<br/>
        
    </P>
    <p>
        <!-- div分区标签 -->
        <!-- 自闭合标签没有结束符号，如:<br/>和<hr/> -->
        <!-- 一般标签则有开始符号和结尾符号。 -->
    </p>
</body>
</html>
