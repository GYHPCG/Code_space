<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css样式表</title>
    <!-- 内部样式表，先前用的都是，就是把用style标签把整个css代码放入html里，没有分离 -->
    <!-- 好处，便于控制当前Html页面的结构，代码清晰，但没有把html和css分离开来 -->
    <style>
        p{
            color: rgb(123,6,0);
        }
    </style>
    <!-- 外部样式表，用Link标签引入 -->
    <link rel="stylesheet" href="6-1.css">
</head>
<body>
    <p>风雨凄凄，鸡鸣喈喈。既见君子，云胡不夷。<br>
        风雨潇潇，鸡鸣胶胶。既见君子，云胡不瘳。<br>
        风雨如晦，鸡鸣不已。既见君子，云胡不喜</p>
    <hr>
    <div>风凄凄呀雨凄凄，窗外鸡鸣声声急。风雨之时见到你，怎不心旷又神怡.</div>
    <div> 风潇潇呀雨潇潇，窗外鸡鸣声声绕。风雨之时见到你，心病怎会不全消。</div> 
      <!--行内样式表，只改变某行的样式  -->
      <!-- 可以控制当前标签的样式，不推荐大量使用 -->
    <div style="color: red;font-size:23px;">风雨交加昏天地，窗外鸡鸣声不息。风雨之时见到你，心里怎能不欢喜。</div>
    <!-- 外部样式表，把css从html中分离出来 -->
</body>
</html>
