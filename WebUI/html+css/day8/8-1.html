<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border-width:1px;
            border-style:solid;
            border-color:red;
            
        }
        table{
            border:1px solid blue;
            /* 合并表格边框间隙，放在table里,但是table的边框就消失了 */
            /* border-collapse: collapse; */
            /* caption-side:bottom;使表头放在下方 */
            /* 将表格之间的间距拉大 */
            border-spacing: 2em;
        }
    </style>
</head>
<body>
    <table>
        <caption>学生管理系统</caption>
        <Thead>
            <tr>
                <th>24234</th>
                <th>6858</th>
                <th>4634</th>
            </tr>
        </Thead>
        <tbody>
            <tr>
                <td>3424</td>
                <td>3455</td>
                <td>678</td>
            </tr>
            <tr>
                <td>123</td>
                <td>11</td>
                <td>1313</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
