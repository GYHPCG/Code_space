<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好，世界！</title>
    <style>
        /* 定义一个名为blink的动画 */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* 应用动画到指定元素 */
        .blinking {
            animation: blink 1s linear infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到“Hello World”页面！</h1>
    </header>
    <main>
        <p>这是一个简单的HTML页面示例。</p>
        <p class="blinking">你好，世界！</p> <!-- 添加类名 "blinking" -->
    </main>
    <footer>
        <p>版权所有 &copy; 2023</p>
    </footer>
</body>
</html>
